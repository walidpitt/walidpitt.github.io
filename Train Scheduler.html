<!DOCTYPE html>
<html>
<head>
  <title>Train Scheduler</title>

  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  	<script src="https://code.jquery.com/jquery.js"></script>

	<script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>

	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	</head>
	<body>

		<div class="container">

  	
  	<div class="jumbotron" style="background-color: black; color: white">
  		<h1 class="text-center">Train Scheduler</h1>
  		<h3 class="text-center">Find out your Train's Schedule</h3>
  	</div>

  	<div class="row">
  		<div class="col-lg-12">

  		
  			<div class="panel panel-primary">
  				<div class="panel-heading">
  					<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
  				</div>
  				<div class="panel-body">
  					<table class="table table-hover" id='train-table'>
  						<thead>
  							<tr>
  								<th>Train Name</th>
  								<th>Destination</th>
  								<th>Frequency(Min)</th>
  								<th>Next Arrival</th>
  							</tr>
  						</thead>
  						<tbody>

  						</tbody>
  					</table>
  				</div>
  			</div>

  			
  			<div class="panel panel-primary">
  				<div class="panel-heading">
  					<h3 class="panel-title"><strong>Add Train</strong></h3>
  				</div>
  				<div class="panel-body">


  			
  				<form>
  					<div class="form-group">
  						<label for="">Train Name</label>
  						<input type="text" class="form-control" id="train-input">
  					</div>

  					<div class="form-group">
  						<label for="">Destination</label>
  						<input type="text" class="form-control" id="role-input">
  					</div>

  					<div class="form-group">
  						<label for="">First Train Time (HH:mm - Military Time)</label>
  						<input type="text" class="form-control" id="train-start">
  					</div>

  					<div class="form-group">
  						<label for="">Frequency(min)</label>
  						<input type="text" class="form-control" id="train-frequency">
  					</div>

  					<button type="submit" class="btn btn-primary" id="add-train-btn">Add Train</button>
  				</form>

  				</div>
  			</div>

  		</div>
  	</div>
  </div>

  
  <script src="train.js"></script>

</body>
</html>
